{% extends "base.html" %}
{% block content %}

  <section class="recipe-container">
    <div class="container">
        <h3 class="center-align recipe-header"> Create a new recipe </h3>
        <form class="row recipe-form" method="POST" action="{{url_for('add_recipe')}}">
            <div class="col s12 m8 offset-m2">
                <div class="card-panel">
                <!-- recipe name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-utensils prefix icon-color"></i>
                        <input id="recipe_name" name="recipe_name" minlength="5" maxlength="30"
                            type="text" class="validate" required>
                        <label for="recipe_name">Recipe Name</label>
                    </div>
                </div>

                 <!-- recipe description -->
                 <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-comment prefix icon-color"></i>
                        <textarea id="recipe_description" name="recipe_description" minlength="5"
                            maxlength="200" class="materialize-textarea validate" rows="4"required></textarea>
                        <label for="recipe_description" >Brief description of recipe(500 characters max)</label>
                    </div>
                </div>

                <!-- ingredients input  -->
                <div class="row">
                    <div class="col s12 input-field" id="ingredient-list">
                            <i class="fas fa-pepper-hot prefix icon-color"></i>
                            <input type="text" id="ingredients" name="ingredients" class="validate input-ingredients" placeholder="insert ingredients" minlength="5" required>
                            <label for="ingredients"></label>
                            <div id="insert-ingredient"></div>   
                    </div>
                    <div>
                        <div class="row controls">
                            <button type="button" id="add-more-button" class="btn-custom general-btn">
                                MORE <i class="fas fa-plus prefix icon-color"></i>
                            </button>
                            <button type="button" id="remove-button" class="btn-custom general-btn">
                                DELETE ROW<i class="fas fa-minus prefix icon-color"></i>
                            </button>
                        </div>
                    </div>
                </div>

                    <!-- recipe instructions-->
                <div class="row">
                    <div class="input-field col s12" id="instruction-list">
                        <i class="fas fa-clipboard-list prefix icon-color"></i>
                        <textarea type="text" id="recipe_instructions" name="recipe_instructions" minlength="5" maxlength="500" class="materialize-textarea validate instructions" placeholder="provide directions for the recipe" required></textarea>
                        <label for="recipe_instructions"></label>
                        <div id="insert-directions"></div>   
                    </div>
                    <div>
                        <div class="row controls">
                            <button type="button" id="add-more-directions" class="btn-custom general-btn">
                                MORE <i class="fas fa-plus prefix icon-color"></i>
                            </button>
                            <button type="button" id="delete-directions" class="btn-custom general-btn">
                                DELETE ROW<i class="fas fa-minus prefix icon-color"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- recipe time  -->
                <div class="row">
                    <div class="col s12 m3 input-field">
                        <i class="fas fa-clock prefix icon-color"></i>
                        <input type="text" id="recipe_time" name="recipe_time" required>
                        <label for="recipe_time">minutes</label>
                    </div>

                    <!-- select recipe category  -->
                    <div class="col s12 m5 input-field">
                        <i class="fas fa-tag prefix icon-color"></i>
                        <select id="category_name" name="category_name" class="validate" required>
                            <option value="" disabled selected> Pick one</option>
                            {% for category in categories %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                        <label for="category_name">Select a Category</label>
                    </div>

                    <!-- vegetarian toggle  -->
                    <div class="col s12 m4 input-field">
                        <div class="switch">
                            <i class="fas fa-seedling tooltipped prefix icon-color" data-position="top" data-tooltip="Vegetarian"></i>
                            <label for="is_vegetarian">
                                <input type="checkbox" id="is_vegetarian" name="is_vegetarian">
                                <span class="lever"></span>
                            </label>
                        </div>
                    </div>
                </div> 

                <!-- upload image url if present -->
                <div class="row">
                    <div class="col s12 m7 input-field">
                        <input type="text"  id="image_url" name="image_url" class="validate" minlength="6" maxlength="150"
                            validate>
                        <label for="image_url">
                            <i class="fas fa-image"></i> Url of Recipe image(if any)
                        </label>   
                    </div>

                     <!-- star rating -->
                    <div class="col s12 m5 input-field">
                        <div class="rate">
                            <input type="radio" id="star5" name="rate" value="5" />
                            <label for="star5" title="text">5 stars</label>
                            <input type="radio" id="star4" name="rate" value="4" />
                            <label for="star4" title="text">4 stars</label>
                            <input type="radio" id="star3" name="rate" value="3" />
                            <label for="star3" title="text">3 stars</label>
                            <input type="radio" id="star2" name="rate" value="2" />
                            <label for="star2" title="text">2 stars</label>
                            <input type="radio" id="star1" name="rate" value="1" />
                            <label for="star1" title="text">1 star</label>
                          </div>
                    </div>
                </div> 
        

                 <!-- button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn edit-btn waves-light amber darken-2">
                            Submit <i class="fas fa-folder-plus prefix right"></i>
                        </button>
                        <a href="{{ url_for('profile', username=session['user']) }}" role="button" 
                        class="btn edit-btn waves-light grey darken-2">
                        <i class="fas fa-angle-left prefix left"></i> CANCEL<i class="fas fa-close prefix right"></i>
                        </a>
                    </div>
                </div>
                
            </div>
        </form>
    </div>
  </section>




{% endblock %}
